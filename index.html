<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Assets/styles.css">
</head>
<body>
    <header>
        <a href="">View high scores</a>
        <section id="timer">Time: </section>
    </header>

    <main>
        <section class="intro">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code related questions within the time limit. <br>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button>Start Quiz</button>
        </section>
        
        <section class="quiz">
            <h2 id="question"></h2>
            <ol id="answers"></ol>
            <h3 id="status"></h3>
        </section>
        
    </main>
    <script src="./Assets/script.js"></script>
</body>
</html>
